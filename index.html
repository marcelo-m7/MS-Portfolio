    <style>
      #google_translate_element,
      .goog-te-banner-frame.skiptranslate,
      .goog-te-gadget-icon,
      .goog-logo-link {
        display: none !important;
      }

      body {
        top: 0 !important;
      }

      .goog-te-combo {
        color: inherit;
        background: transparent;
        border-radius: 0.75rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="google_translate_element" style="display:none;"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'pt',
          includedLanguages: 'pt,en,es,fr',
          autoDisplay: false
        }, 'google_translate_element');

        var stored = null;
        try {
          stored = localStorage.getItem('preferredLanguage');
        } catch (error) {
          stored = null;
        }

        if (stored && stored !== 'pt') {
          setTimeout(function() {
            window.setLanguage(stored);
          }, 400);
        }
      }
      window.setLanguage = function(lang) {
        var normalized = (lang || 'pt').split('-')[0];
        var combo = document.querySelector('.goog-te-combo');
        if (combo) {
          combo.value = normalized;
          combo.dispatchEvent(new Event('change'));
        }
        document.documentElement.setAttribute('lang', normalized);
        try {
          localStorage.setItem('preferredLanguage', normalized);
        } catch (error) {}
        document.dispatchEvent(new CustomEvent('languagechange', { detail: normalized }));
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
