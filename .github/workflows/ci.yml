name: CI Pipeline – Build, Test & Lint

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      node-cache-key: ${{ steps.node-cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Compute node_modules cache key
        id: node-cache-key
        run: echo "key=node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Restore node_modules cache
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ steps.node-cache-key.outputs.key }}

      - name: Install dependencies (npm ci if cache miss)
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Record npm and node versions
        run: |
          node -v
          npm -v

      - name: Setup Python (if needed)
        if: hashFiles('**/requirements.txt') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies (if needed)
        if: hashFiles('**/requirements.txt') != ''
        run: pip install -r requirements.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Restore node_modules cache
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ needs.setup.outputs.node-cache-key }}

      - name: Install dependencies (if cache miss)
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run ESLint
        env:
          CI: true
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Restore node_modules cache
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ needs.setup.outputs.node-cache-key }}

      - name: Install dependencies (if cache miss)
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests with coverage
        env:
          CI: true
        run: npm test -- --coverage

      - name: Upload coverage artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: |
            coverage/**
          if-no-files-found: ignore
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Restore node_modules cache
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ needs.setup.outputs.node-cache-key }}

      - name: Install dependencies (if cache miss)
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build project
        env:
          CI: true
        run: npm run build

      - name: Upload production build
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: |
            dist/**
          if-no-files-found: error
          retention-days: 7

  preview_validation:
    name: Deployment Preview Validation
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: |
      github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Vercel/Netlify/Supabase configs
        run: |
          set -e
          echo "Looking for deployment configs..."
          ls -la
          if [ -f "vercel.json" ]; then echo "Found vercel.json"; else echo "No vercel.json"; fi
          if [ -f "netlify.toml" ]; then echo "Found netlify.toml"; else echo "No netlify.toml"; fi
          if [ -d "supabase/functions" ]; then echo "Found Supabase Edge Functions"; else echo "No Supabase Edge Functions dir"; fi

  deployment_validation:
    name: Deployment Validation (main)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist

      - name: Verify build output exists
        run: |
          test -d dist && echo "dist directory present" || (echo "dist missing" && exit 1)
          find dist -type f | wc -l

