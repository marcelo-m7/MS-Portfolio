<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Marcelo Santos - Software Engineer & Founder @ Monynha Softwares</title>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="150" fill="#ec4899" opacity="0.1"/>
  
  <!-- Content container -->
  <g transform="translate(80, 150)">
    <!-- Name -->
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
      Marcelo Santos
    </text>
    
    <!-- Title -->
    <text x="0" y="90" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="500" fill="url(#accent-gradient)">
      Software Engineer & Founder
    </text>
    
    <!-- Company -->
    <text x="0" y="140" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#94a3b8">
      @ Monynha Softwares
    </text>
    
    <!-- Tech stack badges -->
    <g transform="translate(0, 220)">
      <!-- Badge: Next.js -->
      <rect x="0" y="0" width="120" height="40" rx="20" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <text x="60" y="26" font-family="JetBrains Mono, monospace" font-size="18" font-weight="500" fill="#f1f5f9" text-anchor="middle">
        Next.js
      </text>
      
      <!-- Badge: Supabase -->
      <rect x="135" y="0" width="140" height="40" rx="20" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <text x="205" y="26" font-family="JetBrains Mono, monospace" font-size="18" font-weight="500" fill="#3ecf8e" text-anchor="middle">
        Supabase
      </text>
      
      <!-- Badge: Flutter -->
      <rect x="290" y="0" width="120" height="40" rx="20" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <text x="350" y="26" font-family="JetBrains Mono, monospace" font-size="18" font-weight="500" fill="#54c5f8" text-anchor="middle">
        Flutter
      </text>
      
      <!-- Badge: DevOps -->
      <rect x="425" y="0" width="130" height="40" rx="20" fill="#1e293b" stroke="#475569" stroke-width="2"/>
      <text x="490" y="26" font-family="JetBrains Mono, monospace" font-size="18" font-weight="500" fill="#f97316" text-anchor="middle">
        DevOps
      </text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(80, 570)">
    <text x="0" y="0" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#64748b">
      marcelo.monynha.com
    </text>
  </g>
  
  <!-- Monynha logo accent -->
  <g transform="translate(1050, 60)">
    <circle cx="0" cy="0" r="30" fill="url(#accent-gradient)" opacity="0.8"/>
    <text x="0" y="10" font-family="Space Grotesk, system-ui, sans-serif" font-size="32" font-weight="700" fill="#ffffff" text-anchor="middle">
      M
    </text>
  </g>
</svg>
