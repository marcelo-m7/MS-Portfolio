<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Marcelo Santos - Software Engineer & Founder @ Monynha Softwares</title>
  
  <defs>
    <!-- Background gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05010D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
    </pattern>
    
    <!-- Glow effects -->
    <radialGradient id="purpleGlow" cx="20%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="cyanGlow" cx="80%" cy="70%" r="40%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative glow elements -->
  <circle cx="200" cy="180" r="300" fill="url(#purpleGlow)"/>
  <circle cx="1000" cy="450" r="300" fill="url(#cyanGlow)"/>
  
  <!-- Geometric decoration - top right -->
  <g opacity="0.15">
    <path d="M 900 50 L 1000 150 L 900 250 L 800 150 Z" 
          stroke="url(#accentGradient)" 
          stroke-width="2" 
          fill="none"/>
    <circle cx="1000" cy="50" r="6" fill="#7C3AED"/>
    <circle cx="1100" cy="150" r="8" fill="#0EA5E9"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(80, 180)">
    <!-- Name with enhanced styling -->
    <text x="0" y="0" 
          font-family="Space Grotesk, Inter, system-ui, sans-serif" 
          font-size="68" 
          font-weight="700" 
          fill="url(#accentGradient)">
      Marcelo Santos
    </text>
    
    <!-- Decorative line under name -->
    <rect x="0" y="15" width="120" height="4" fill="url(#accentGradient)" rx="2" opacity="0.6"/>
    
    <!-- Title -->
    <text x="0" y="80" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="32" 
          font-weight="600" 
          fill="#E0F2FE">
      Software Engineer & Founder
    </text>
    
    <!-- Company -->
    <text x="0" y="125" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="28" 
          font-weight="500" 
          fill="#94A3B8">
      @ Monynha Softwares
    </text>
    
    <!-- Tech stack badges with improved design -->
    <g transform="translate(0, 200)">
      <!-- Badge: Next.js -->
      <rect x="0" y="0" width="130" height="44" rx="22" 
            fill="none" stroke="#475569" stroke-width="2"/>
      <text x="65" y="28" 
            font-family="JetBrains Mono, monospace" 
            font-size="16" 
            font-weight="500" 
            fill="#F1F5F9" 
            text-anchor="middle">
        Next.js
      </text>
      
      <!-- Badge: Supabase -->
      <rect x="145" y="0" width="150" height="44" rx="22" 
            fill="none" stroke="#475569" stroke-width="2"/>
      <text x="220" y="28" 
            font-family="JetBrains Mono, monospace" 
            font-size="16" 
            font-weight="500" 
            fill="#3ECF8E" 
            text-anchor="middle">
        Supabase
      </text>
      
      <!-- Badge: Flutter -->
      <rect x="310" y="0" width="130" height="44" rx="22" 
            fill="none" stroke="#475569" stroke-width="2"/>
      <text x="375" y="28" 
            font-family="JetBrains Mono, monospace" 
            font-size="16" 
            font-weight="500" 
            fill="#54C5F8" 
            text-anchor="middle">
        Flutter
      </text>
      
      <!-- Badge: React -->
      <rect x="455" y="0" width="120" height="44" rx="22" 
            fill="none" stroke="#475569" stroke-width="2"/>
      <text x="515" y="28" 
            font-family="JetBrains Mono, monospace" 
            font-size="16" 
            font-weight="500" 
            fill="#61DAFB" 
            text-anchor="middle">
        React
      </text>
    </g>
  </g>
  
  <!-- Footer with domain -->
  <g transform="translate(80, 570)">
    <text x="0" y="0" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="22" 
          font-weight="500" 
          fill="#64748B">
      marcelo.monynha.com
    </text>
  </g>
  
  <!-- Monynha logo accent - enhanced -->
  <g transform="translate(1070, 90)">
    <!-- Glow circle -->
    <circle cx="0" cy="0" r="42" fill="url(#accentGradient)" opacity="0.2"/>
    <!-- Main circle -->
    <circle cx="0" cy="0" r="36" fill="url(#accentGradient)" opacity="0.9"/>
    <!-- Letter M -->
    <text x="0" y="14" 
          font-family="Space Grotesk, system-ui, sans-serif" 
          font-size="36" 
          font-weight="700" 
          fill="#FFFFFF" 
          text-anchor="middle">
      M
    </text>
  </g>
  
  <!-- Bottom right decorative element -->
  <g transform="translate(950, 500)" opacity="0.1">
    <circle cx="0" cy="0" r="4" fill="#D946EF"/>
    <circle cx="60" cy="0" r="6" fill="#7C3AED"/>
    <circle cx="120" cy="0" r="4" fill="#0EA5E9"/>
  </g>
</svg>
