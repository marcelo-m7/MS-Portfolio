<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>Marcelo Portfolio - Portf√≥lio pessoal e site profissional</title>
  <defs>
    <!-- Portfolio gradient -->
    <linearGradient id="marceloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="50%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#020617" />
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="110" fill="#7C3AED" opacity="0.08"/>
  <circle cx="520" cy="260" r="120" fill="#D946EF" opacity="0.08"/>
  
  <!-- Main container -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.8)" 
        stroke="url(#marceloGradient)" 
        stroke-width="2"/>
  
  <!-- Portfolio layout mockup -->
  <g opacity="0.95">
    <!-- Profile/hero section -->
    <rect x="90" y="90" width="160" height="200" rx="18" 
          fill="url(#marceloGradient)" 
          opacity="0.8"/>
    
    <!-- Avatar circle -->
    <circle cx="170" cy="150" r="35" 
            fill="rgba(255,255,255,0.9)" 
            stroke="#FFFFFF" 
            stroke-width="3"/>
    
    <!-- Name placeholder -->
    <rect x="115" y="200" width="110" height="10" rx="5" fill="#FFFFFF" opacity="0.9"/>
    <rect x="130" y="220" width="80" height="6" rx="3" fill="#E0F2FE" opacity="0.8"/>
    
    <!-- Social links -->
    <g transform="translate(135, 245)">
      <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.7"/>
      <circle cx="25" cy="0" r="8" fill="#FFFFFF" opacity="0.7"/>
      <circle cx="50" cy="0" r="8" fill="#FFFFFF" opacity="0.7"/>
      <circle cx="75" cy="0" r="8" fill="#FFFFFF" opacity="0.7"/>
    </g>
    
    <!-- Content cards -->
    <g transform="translate(275, 90)">
      <!-- Card 1 - Project -->
      <rect x="0" y="0" width="285" height="75" rx="16" 
            fill="rgba(14,165,233,0.25)" 
            stroke="#0EA5E9" 
            stroke-width="2"/>
      <rect x="16" y="16" width="120" height="8" rx="4" fill="#0EA5E9" opacity="0.8"/>
      <rect x="16" y="32" width="180" height="6" rx="3" fill="#CBD5E1" opacity="0.6"/>
      <rect x="16" y="44" width="150" height="6" rx="3" fill="#CBD5E1" opacity="0.5"/>
      
      <!-- Tag badges -->
      <circle cx="230" cy="28" r="6" fill="#0EA5E9" opacity="0.6"/>
      <circle cx="250" cy="28" r="6" fill="#7C3AED" opacity="0.6"/>
      <circle cx="270" cy="28" r="6" fill="#D946EF" opacity="0.6"/>
      
      <!-- Card 2 - Skill/About -->
      <rect x="0" y="90" width="285" height="50" rx="14" 
            fill="rgba(124,58,237,0.25)" 
            stroke="#7C3AED" 
            stroke-width="2"/>
      <rect x="16" y="106" width="90" height="7" rx="3.5" fill="#7C3AED" opacity="0.8"/>
      <rect x="16" y="120" width="140" height="5" rx="2.5" fill="#CBD5E1" opacity="0.5"/>
      
      <!-- Card 3 - Links -->
      <rect x="0" y="155" width="285" height="40" rx="12" 
            fill="rgba(217,70,239,0.2)" 
            stroke="#D946EF" 
            stroke-width="1.5"/>
      <rect x="16" y="167" width="80" height="6" rx="3" fill="#D946EF" opacity="0.7"/>
      <rect x="16" y="180" width="100" height="5" rx="2.5" fill="#CBD5E1" opacity="0.5"/>
      
      <!-- Decorative dots -->
      <circle cx="240" cy="215" r="4" fill="#0EA5E9" opacity="0.5"/>
      <circle cx="260" cy="215" r="4" fill="#7C3AED" opacity="0.5"/>
      <circle cx="280" cy="215" r="4" fill="#D946EF" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Project title -->
  <text x="320" y="285" 
        text-anchor="middle" 
        fill="url(#marceloGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="38" 
        font-weight="700">
    Marcelo Portfolio
  </text>
  
  <!-- Subtitle/URL -->
  <text x="320" y="318" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    marcelo.monynha.com
  </text>
</svg>
