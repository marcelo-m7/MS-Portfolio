<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>Art Leo - Hero Visual</title>
  <defs>
    <!-- Artistic gradient -->
    <linearGradient id="artLeoHero" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" />
      <stop offset="33%" stop-color="#EC4899" />
      <stop offset="66%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    
    <!-- Radial glow -->
    <radialGradient id="heroGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#05010D" />
  
  <!-- Ambient glows -->
  <circle cx="160" cy="120" r="140" fill="url(#heroGlow)"/>
  <circle cx="480" cy="240" r="160" fill="url(#heroGlow)"/>
  
  <!-- Main artistic curve -->
  <path d="M 80 240 Q 160 120, 240 180 T 400 160 T 560 220" 
        fill="none" 
        stroke="url(#artLeoHero)" 
        stroke-width="28" 
        stroke-linecap="round" 
        opacity="0.9"/>
  
  <!-- Secondary flowing curve -->
  <path d="M 100 200 Q 180 100, 260 160 T 420 140 T 580 200" 
        fill="none" 
        stroke="url(#artLeoHero)" 
        stroke-width="18" 
        stroke-linecap="round" 
        opacity="0.5"/>
  
  <!-- Decorative orbs -->
  <g opacity="0.7">
    <circle cx="180" cy="140" r="55" 
            fill="none" 
            stroke="#F97316" 
            stroke-width="3"/>
    <circle cx="180" cy="140" r="45" fill="#F97316" opacity="0.15"/>
    
    <circle cx="380" cy="180" r="70" 
            fill="none" 
            stroke="#EC4899" 
            stroke-width="3"/>
    <circle cx="380" cy="180" r="60" fill="#EC4899" opacity="0.15"/>
    
    <circle cx="460" cy="230" r="85" 
            fill="none" 
            stroke="#6366F1" 
            stroke-width="3"/>
    <circle cx="460" cy="230" r="75" fill="#6366F1" opacity="0.15"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="140" cy="100" r="4" fill="#F97316"/>
    <circle cx="280" cy="120" r="5" fill="#EC4899"/>
    <circle cx="420" cy="140" r="3" fill="#7C3AED"/>
    <circle cx="520" cy="180" r="4" fill="#6366F1"/>
    <circle cx="240" cy="220" r="3" fill="#EC4899"/>
    <circle cx="360" cy="260" r="5" fill="#7C3AED"/>
  </g>
  
  <!-- Project title with glow -->
  <g filter="url(#textGlow)">
    <text x="320" y="80" 
          text-anchor="middle" 
          fill="url(#artLeoHero)" 
          font-family="'Space Grotesk', 'Inter', sans-serif" 
          font-size="52" 
          font-weight="700">
      Art Leo
    </text>
  </g>
  
  <!-- Light glow effect for text -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtitle -->
  <text x="320" y="115" 
        text-anchor="middle" 
        fill="#CBD5E1" 
        font-family="'Inter', sans-serif" 
        font-size="18" 
        font-weight="500" 
        opacity="0.8">
    Creative Spaces
  </text>
</svg>
