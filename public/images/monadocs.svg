<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>MonaDocs - Template de documentação técnica Monynha</title>
  <defs>
    <!-- Documentation gradient -->
    <linearGradient id="monadocsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#020617" />
  
  <!-- Decorative elements -->
  <circle cx="120" cy="280" r="100" fill="#0EA5E9" opacity="0.06"/>
  <circle cx="520" cy="80" r="100" fill="#7C3AED" opacity="0.06"/>
  
  <!-- Main container -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.7)" 
        stroke="rgba(148,163,184,0.3)" 
        stroke-width="2" />
  
  <!-- Documentation page mockup -->
  <g transform="translate(100, 90)">
    <!-- Main doc card -->
    <rect x="0" y="0" width="220" height="160" rx="16" 
          fill="rgba(30,41,59,0.8)" 
          stroke="url(#monadocsGradient)" 
          stroke-width="2"/>
    
    <!-- Document lines -->
    <g opacity="0.7">
      <rect x="24" y="24" width="140" height="8" rx="4" fill="#0EA5E9"/>
      <rect x="24" y="44" width="180" height="6" rx="3" fill="#94A3B8" opacity="0.6"/>
      <rect x="24" y="58" width="160" height="6" rx="3" fill="#94A3B8" opacity="0.5"/>
      <rect x="24" y="72" width="170" height="6" rx="3" fill="#94A3B8" opacity="0.5"/>
      
      <!-- Code block indicator -->
      <rect x="24" y="92" width="180" height="52" rx="8" 
            fill="rgba(124,58,237,0.15)" 
            stroke="#7C3AED" 
            stroke-width="1.5"/>
      <line x1="34" y1="105" x2="160" y2="105" stroke="#7C3AED" stroke-width="2" opacity="0.6"/>
      <line x1="34" y1="118" x2="140" y2="118" stroke="#0EA5E9" stroke-width="2" opacity="0.5"/>
      <line x1="34" y1="131" x2="150" y2="131" stroke="#7C3AED" stroke-width="2" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Secondary docs -->
  <g transform="translate(340, 110)" opacity="0.8">
    <!-- Card 1 -->
    <rect x="0" y="0" width="180" height="100" rx="14" 
          fill="rgba(30,41,59,0.6)" 
          stroke="rgba(14,165,233,0.4)" 
          stroke-width="2"/>
    <rect x="16" y="16" width="100" height="6" rx="3" fill="#0EA5E9" opacity="0.7"/>
    <rect x="16" y="32" width="140" height="4" rx="2" fill="#64748B" opacity="0.5"/>
    <rect x="16" y="42" width="120" height="4" rx="2" fill="#64748B" opacity="0.4"/>
    
    <!-- Card 2 (overlapping) -->
    <rect x="20" y="60" width="180" height="60" rx="12" 
          fill="rgba(30,41,59,0.7)" 
          stroke="rgba(124,58,237,0.4)" 
          stroke-width="2"/>
    <rect x="36" y="76" width="90" height="5" rx="2.5" fill="#7C3AED" opacity="0.7"/>
    <rect x="36" y="88" width="130" height="4" rx="2" fill="#64748B" opacity="0.4"/>
  </g>
  
  <!-- Navigation dots -->
  <g transform="translate(160, 110)">
    <circle cx="0" cy="0" r="4" fill="#0EA5E9"/>
    <circle cx="16" cy="0" r="4" fill="#7C3AED" opacity="0.7"/>
    <circle cx="32" cy="0" r="4" fill="#64748B" opacity="0.5"/>
  </g>
  
  <!-- Search/filter icon -->
  <g transform="translate(480, 130)">
    <circle cx="0" cy="0" r="20" 
            fill="none" 
            stroke="url(#monadocsGradient)" 
            stroke-width="2.5"/>
    <line x1="14" y1="14" x2="24" y2="24" 
          stroke="url(#monadocsGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Project title -->
  <text x="320" y="280" 
        text-anchor="middle" 
        fill="url(#monadocsGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="42" 
        font-weight="700">
    MonaDocs
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="315" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Template de Documentação
  </text>
</svg>
  <text x="50%" y="86%" text-anchor="middle" fill="#e2e8f0" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="40" font-weight="600">
    MonaDocs
  </text>
</svg>
