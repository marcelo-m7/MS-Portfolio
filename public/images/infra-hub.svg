<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>Infra Hub - Hub central da infraestrutura Monynha Online</title>
  <defs>
    <!-- Infrastructure gradient -->
    <linearGradient id="infraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>
    
    <!-- Grid pattern for tech feel -->
    <pattern id="infraGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1e293b" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#020617" />
  <rect width="640" height="360" fill="url(#infraGrid)"/>
  
  <!-- Glow effects -->
  <circle cx="160" cy="120" r="120" fill="#0EA5E9" opacity="0.08"/>
  <circle cx="480" cy="240" r="140" fill="#7C3AED" opacity="0.08"/>
  
  <!-- Main container -->
  <rect x="52" y="52" width="536" height="256" rx="24" 
        fill="rgba(15,23,42,0.7)" 
        stroke="rgba(14,165,233,0.4)" 
        stroke-width="2" />
  
  <!-- Network topology / Server nodes -->
  <g>
    <!-- Connection lines -->
    <g stroke="url(#infraGradient)" stroke-width="2.5" opacity="0.6">
      <path d="M 160 140 L 240 120 L 320 140" fill="none" stroke-dasharray="4 4"/>
      <path d="M 320 140 L 400 120 L 480 140" fill="none" stroke-dasharray="4 4"/>
      <path d="M 240 120 L 320 180 L 400 120" fill="none" stroke-dasharray="4 4"/>
      <path d="M 160 140 L 240 200 L 320 180" fill="none" stroke-dasharray="4 4"/>
      <path d="M 320 180 L 400 200 L 480 140" fill="none" stroke-dasharray="4 4"/>
    </g>
    
    <!-- Server/Node icons -->
    <!-- Central hub -->
    <g transform="translate(320, 140)">
      <circle cx="0" cy="0" r="32" 
              fill="rgba(14,165,233,0.3)" 
              stroke="#0EA5E9" 
              stroke-width="3"/>
      <rect x="-12" y="-8" width="24" height="16" rx="2" 
            fill="#0EA5E9" 
            opacity="0.8"/>
      <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#020617" stroke-width="1.5"/>
      <line x1="-8" y1="2" x2="8" y2="2" stroke="#020617" stroke-width="1.5"/>
    </g>
    
    <!-- Node 1 -->
    <g transform="translate(160, 140)">
      <circle cx="0" cy="0" r="22" 
              fill="rgba(124,58,237,0.3)" 
              stroke="#7C3AED" 
              stroke-width="2.5"/>
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="#7C3AED"/>
    </g>
    
    <!-- Node 2 -->
    <g transform="translate(480, 140)">
      <circle cx="0" cy="0" r="22" 
              fill="rgba(124,58,237,0.3)" 
              stroke="#7C3AED" 
              stroke-width="2.5"/>
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="#7C3AED"/>
    </g>
    
    <!-- Node 3 -->
    <g transform="translate(240, 120)">
      <circle cx="0" cy="0" r="18" 
              fill="rgba(14,165,233,0.3)" 
              stroke="#0EA5E9" 
              stroke-width="2"/>
      <rect x="-6" y="-5" width="12" height="10" rx="1.5" fill="#0EA5E9"/>
    </g>
    
    <!-- Node 4 -->
    <g transform="translate(400, 120)">
      <circle cx="0" cy="0" r="18" 
              fill="rgba(14,165,233,0.3)" 
              stroke="#0EA5E9" 
              stroke-width="2"/>
      <rect x="-6" y="-5" width="12" height="10" rx="1.5" fill="#0EA5E9"/>
    </g>
    
    <!-- Node 5 -->
    <g transform="translate(240, 200)">
      <circle cx="0" cy="0" r="16" 
              fill="rgba(100,116,139,0.3)" 
              stroke="#64748B" 
              stroke-width="2"/>
      <rect x="-5" y="-4" width="10" height="8" rx="1.5" fill="#64748B"/>
    </g>
    
    <!-- Node 6 -->
    <g transform="translate(400, 200)">
      <circle cx="0" cy="0" r="16" 
              fill="rgba(100,116,139,0.3)" 
              stroke="#64748B" 
              stroke-width="2"/>
      <rect x="-5" y="-4" width="10" height="8" rx="1.5" fill="#64748B"/>
    </g>
    
    <!-- Node 7 (bottom) -->
    <g transform="translate(320, 180)">
      <circle cx="0" cy="0" r="18" 
              fill="rgba(14,165,233,0.3)" 
              stroke="#0EA5E9" 
              stroke-width="2"/>
      <rect x="-6" y="-5" width="12" height="10" rx="1.5" fill="#0EA5E9"/>
    </g>
  </g>
  
  <!-- Data flow indicators -->
  <g opacity="0.4">
    <circle cx="200" cy="130" r="3" fill="#0EA5E9"/>
    <circle cx="280" cy="160" r="3" fill="#7C3AED"/>
    <circle cx="360" cy="130" r="3" fill="#0EA5E9"/>
    <circle cx="440" cy="140" r="3" fill="#7C3AED"/>
  </g>
  
  <!-- Project title -->
  <text x="320" y="275" 
        text-anchor="middle" 
        fill="url(#infraGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="42" 
        font-weight="700">
    Infra Hub
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="310" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Monynha Online
  </text>
</svg>
    <circle cx="500" cy="180" r="22" fill="#7C3AED" />
    <circle cx="240" cy="240" r="18" fill="#0EA5E9" opacity="0.75" />
    <circle cx="420" cy="250" r="18" fill="#7C3AED" opacity="0.75" />
  </g>
  <text x="50%" y="85%" text-anchor="middle" fill="#bae6fd" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="38" font-weight="600">
    Infra Hub
  </text>
</svg>
