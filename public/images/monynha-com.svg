<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>Monynha.com - Site institucional da Monynha Softwares</title>
  <defs>
    <!-- Corporate gradient -->
    <linearGradient id="monynhaComGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="33%" stop-color="#0EA5E9" />
      <stop offset="66%" stop-color="#D946EF" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#0F172A" />
  
  <!-- Decorative glows -->
  <circle cx="130" cy="110" r="130" fill="#7C3AED" opacity="0.12"/>
  <circle cx="510" cy="250" r="150" fill="#D946EF" opacity="0.10"/>
  
  <!-- Main container -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.6)" 
        stroke="url(#monynhaComGradient)" 
        stroke-width="2.5" 
        opacity="0.9"/>
  
  <!-- Monynha "M" Logo center piece -->
  <g transform="translate(320, 160)">
    <!-- Background glow -->
    <circle cx="0" cy="0" r="70" fill="url(#monynhaComGradient)" opacity="0.15"/>
    
    <!-- Large M -->
    <path d="M -40 -30 L -40 30 L -20 30 L 0 -10 L 20 30 L 40 30 L 40 -30 L 25 -30 L 25 10 L 0 -25 L -25 10 L -25 -30 Z" 
          fill="url(#monynhaComGradient)" 
          opacity="0.9"/>
    
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="55" 
            fill="none" 
            stroke="url(#monynhaComGradient)" 
            stroke-width="2" 
            opacity="0.5"/>
  </g>
  
  <!-- Geometric decoration - corners -->
  <g opacity="0.3">
    <!-- Top left -->
    <path d="M 90 80 L 120 100 L 90 120" 
          fill="none" 
          stroke="#7C3AED" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Top right -->
    <path d="M 550 80 L 520 100 L 550 120" 
          fill="none" 
          stroke="#0EA5E9" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Bottom left -->
    <path d="M 90 240 L 120 260 L 90 280" 
          fill="none" 
          stroke="#D946EF" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Bottom right -->
    <path d="M 550 240 L 520 260 L 550 280" 
          fill="none" 
          stroke="#0EA5E9" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Orbiting elements -->
  <g>
    <circle cx="220" cy="100" r="6" fill="#7C3AED" opacity="0.7"/>
    <circle cx="420" cy="100" r="5" fill="#0EA5E9" opacity="0.6"/>
    <circle cx="180" cy="180" r="4" fill="#D946EF" opacity="0.7"/>
    <circle cx="460" cy="180" r="6" fill="#7C3AED" opacity="0.6"/>
    <circle cx="220" cy="260" r="5" fill="#0EA5E9" opacity="0.7"/>
    <circle cx="420" cy="260" r="4" fill="#D946EF" opacity="0.6"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="url(#monynhaComGradient)" stroke-width="1.5" opacity="0.2" fill="none">
    <path d="M 220 100 Q 270 120 320 110"/>
    <path d="M 320 110 Q 370 120 420 100"/>
    <path d="M 180 180 Q 250 170 320 160"/>
    <path d="M 320 160 Q 390 170 460 180"/>
  </g>
  
  <!-- Project title -->
  <text x="320" y="280" 
        text-anchor="middle" 
        fill="url(#monynhaComGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="44" 
        font-weight="700">
    Monynha.com
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="315" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Site Institucional
  </text>
</svg>
  </text>
</svg>
