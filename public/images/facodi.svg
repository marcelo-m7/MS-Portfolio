<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>FACODI - Faculdade Comunitária Digital</title>
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="facodiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="50%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    
    <!-- Pattern for education -->
    <pattern id="facodiPattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#0EA5E9" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#020617" />
  <rect width="640" height="360" fill="url(#facodiPattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="280" r="120" fill="#7C3AED" opacity="0.08"/>
  <circle cx="540" cy="80" r="100" fill="#0EA5E9" opacity="0.08"/>
  
  <!-- Main container -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.6)" 
        stroke="rgba(14,165,233,0.4)" 
        stroke-width="2" />
  
  <!-- Book/learning icon -->
  <g transform="translate(90, 110)">
    <!-- Open book -->
    <path d="M 20 10 Q 60 5 80 10 L 80 70 Q 60 65 20 70 Z" 
          fill="none" 
          stroke="url(#facodiGradient)" 
          stroke-width="3" 
          stroke-linejoin="round"/>
    <path d="M 80 10 Q 100 5 140 10 L 140 70 Q 100 65 80 70 Z" 
          fill="none" 
          stroke="url(#facodiGradient)" 
          stroke-width="3" 
          stroke-linejoin="round"/>
    
    <!-- Pages detail -->
    <line x1="20" y1="30" x2="75" y2="28" stroke="#7C3AED" stroke-width="1.5" opacity="0.4"/>
    <line x1="20" y1="45" x2="75" y2="43" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4"/>
    <line x1="85" y1="28" x2="140" y2="30" stroke="#0EA5E9" stroke-width="1.5" opacity="0.4"/>
    <line x1="85" y1="43" x2="140" y2="45" stroke="#22D3EE" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Learning path/progress -->
  <g transform="translate(280, 110)">
    <!-- Step 1 -->
    <circle cx="0" cy="30" r="16" 
            fill="rgba(124,58,237,0.3)" 
            stroke="#7C3AED" 
            stroke-width="2"/>
    <text x="0" y="36" 
          text-anchor="middle" 
          font-family="'Space Grotesk', sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#7C3AED">
      1
    </text>
    
    <!-- Connector -->
    <line x1="16" y1="30" x2="64" y2="30" 
          stroke="url(#facodiGradient)" 
          stroke-width="2" 
          stroke-dasharray="4 4"/>
    
    <!-- Step 2 -->
    <circle cx="80" cy="30" r="16" 
            fill="rgba(14,165,233,0.3)" 
            stroke="#0EA5E9" 
            stroke-width="2"/>
    <text x="80" y="36" 
          text-anchor="middle" 
          font-family="'Space Grotesk', sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#0EA5E9">
      2
    </text>
    
    <!-- Connector -->
    <line x1="96" y1="30" x2="144" y2="30" 
          stroke="url(#facodiGradient)" 
          stroke-width="2" 
          stroke-dasharray="4 4"/>
    
    <!-- Step 3 -->
    <circle cx="160" cy="30" r="16" 
            fill="rgba(34,211,238,0.3)" 
            stroke="#22D3EE" 
            stroke-width="2"/>
    <text x="160" y="36" 
          text-anchor="middle" 
          font-family="'Space Grotesk', sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#22D3EE">
      3
    </text>
  </g>
  
  <!-- Community icons -->
  <g transform="translate(480, 120)">
    <!-- User icons in a group -->
    <circle cx="-15" cy="0" r="12" 
            fill="rgba(124,58,237,0.4)" 
            stroke="#7C3AED" 
            stroke-width="2"/>
    <circle cx="0" cy="-15" r="12" 
            fill="rgba(14,165,233,0.4)" 
            stroke="#0EA5E9" 
            stroke-width="2"/>
    <circle cx="15" cy="0" r="12" 
            fill="rgba(34,211,238,0.4)" 
            stroke="#22D3EE" 
            stroke-width="2"/>
  </g>
  
  <!-- Project title -->
  <text x="320" y="280" 
        text-anchor="middle" 
        fill="url(#facodiGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="48" 
        font-weight="700">
    FACODI
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="315" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Educação Comunitária Digital
  </text>
</svg>
