<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>Open WebUI - Inst√¢ncia Open WebUI para IA local e web</title>
  <defs>
    <!-- UI gradient -->
    <linearGradient id="webuiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="50%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#020617" />
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="100" fill="#7C3AED" opacity="0.08"/>
  <circle cx="520" cy="260" r="120" fill="#0EA5E9" opacity="0.08"/>
  
  <!-- Main container - browser window -->
  <rect x="56" y="56" width="528" height="248" rx="20" 
        fill="rgba(15,23,42,0.9)" 
        stroke="url(#webuiGradient)" 
        stroke-width="2.5"/>
  
  <!-- Browser chrome -->
  <rect x="56" y="56" width="528" height="32" rx="20" 
        fill="rgba(30,41,59,0.9)"/>
  <g transform="translate(75, 72)">
    <circle cx="0" cy="0" r="5" fill="#EF4444" opacity="0.8"/>
    <circle cx="18" cy="0" r="5" fill="#F59E0B" opacity="0.8"/>
    <circle cx="36" cy="0" r="5" fill="#10B981" opacity="0.8"/>
  </g>
  
  <!-- UI Content area -->
  <g transform="translate(90, 110)">
    <!-- Sidebar -->
    <rect x="0" y="0" width="120" height="170" rx="12" 
          fill="rgba(30,41,59,0.8)" 
          stroke="rgba(124,58,237,0.4)" 
          stroke-width="1.5"/>
    
    <!-- Sidebar items -->
    <g opacity="0.8">
      <rect x="12" y="12" width="96" height="28" rx="8" 
            fill="rgba(124,58,237,0.4)" 
            stroke="#7C3AED" 
            stroke-width="1.5"/>
      <rect x="12" y="48" width="96" height="24" rx="6" 
            fill="rgba(100,116,139,0.2)"/>
      <rect x="12" y="80" width="96" height="24" rx="6" 
            fill="rgba(100,116,139,0.2)"/>
      <rect x="12" y="112" width="96" height="24" rx="6" 
            fill="rgba(100,116,139,0.2)"/>
      <rect x="12" y="144" width="96" height="20" rx="6" 
            fill="rgba(100,116,139,0.2)"/>
    </g>
    
    <!-- Main chat area -->
    <rect x="135" y="0" width="325" height="170" rx="12" 
          fill="rgba(15,23,42,0.7)"/>
    
    <!-- Chat messages -->
    <g transform="translate(150, 15)" opacity="0.85">
      <!-- User message -->
      <rect x="40" y="0" width="260" height="32" rx="10" 
            fill="rgba(14,165,233,0.3)" 
            stroke="#0EA5E9" 
            stroke-width="1.5"/>
      
      <!-- AI response -->
      <rect x="0" y="45" width="285" height="40" rx="10" 
            fill="rgba(124,58,237,0.25)" 
            stroke="#7C3AED" 
            stroke-width="1.5"/>
      
      <!-- User message -->
      <rect x="60" y="100" width="240" height="28" rx="10" 
            fill="rgba(14,165,233,0.3)" 
            stroke="#0EA5E9" 
            stroke-width="1.5"/>
      
      <!-- AI typing indicator -->
      <g transform="translate(12, 145)">
        <circle cx="0" cy="0" r="3" fill="#7C3AED" opacity="0.8"/>
        <circle cx="12" cy="0" r="3" fill="#7C3AED" opacity="0.6"/>
        <circle cx="24" cy="0" r="3" fill="#7C3AED" opacity="0.4"/>
      </g>
    </g>
  </g>
  
  <!-- AI indicator badge -->
  <g transform="translate(520, 110)">
    <circle cx="0" cy="0" r="22" 
            fill="url(#webuiGradient)" 
            opacity="0.3"/>
    <circle cx="0" cy="0" r="18" 
            fill="url(#webuiGradient)"/>
    <text x="0" y="6" 
          text-anchor="middle" 
          font-family="'Space Grotesk', sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#FFFFFF">
      AI
    </text>
  </g>
  
  <!-- Project title -->
  <text x="320" y="280" 
        text-anchor="middle" 
        fill="url(#webuiGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="40" 
        font-weight="700">
    Open WebUI
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="315" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Interface IA Local
  </text>
</svg>
