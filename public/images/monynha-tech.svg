<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>MonynhaTech - Blog técnico e documentação multilíngue</title>
  <defs>
    <!-- Tech blog gradient -->
    <linearGradient id="monynhaTechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
    
    <!-- Code pattern -->
    <pattern id="techPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <text x="5" y="20" font-family="monospace" font-size="12" fill="#475569" opacity="0.3">&lt;/&gt;</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#020617" />
  <rect width="640" height="360" fill="url(#techPattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="140" cy="100" r="110" fill="#0EA5E9" opacity="0.08"/>
  <circle cx="500" cy="260" r="120" fill="#7C3AED" opacity="0.08"/>
  
  <!-- Main container -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.7)" 
        stroke="url(#monynhaTechGradient)" 
        stroke-width="2" 
        opacity="0.9"/>
  
  <!-- Blog/article cards -->
  <g transform="translate(90, 100)">
    <!-- Featured article -->
    <rect x="0" y="0" width="200" height="130" rx="14" 
          fill="rgba(30,41,59,0.8)" 
          stroke="#0EA5E9" 
          stroke-width="2.5"/>
    
    <!-- Article header -->
    <rect x="16" y="16" width="60" height="6" rx="3" fill="#0EA5E9" opacity="0.7"/>
    <rect x="88" y="16" width="40" height="6" rx="3" fill="#7C3AED" opacity="0.5"/>
    
    <!-- Title lines -->
    <rect x="16" y="36" width="160" height="8" rx="4" fill="#E0F2FE" opacity="0.8"/>
    <rect x="16" y="52" width="140" height="6" rx="3" fill="#94A3B8" opacity="0.6"/>
    <rect x="16" y="64" width="150" height="6" rx="3" fill="#94A3B8" opacity="0.5"/>
    
    <!-- Tags -->
    <g transform="translate(16, 90)">
      <rect x="0" y="0" width="45" height="20" rx="10" 
            fill="rgba(14,165,233,0.2)" 
            stroke="#0EA5E9" 
            stroke-width="1"/>
      <rect x="52" y="0" width="50" height="20" rx="10" 
            fill="rgba(124,58,237,0.2)" 
            stroke="#7C3AED" 
            stroke-width="1"/>
    </g>
  </g>
  
  <!-- Article list -->
  <g transform="translate(320, 100)" opacity="0.85">
    <!-- List item 1 -->
    <rect x="0" y="0" width="240" height="35" rx="8" 
          fill="rgba(30,41,59,0.6)" 
          stroke="rgba(14,165,233,0.3)" 
          stroke-width="1.5"/>
    <circle cx="18" cy="17.5" r="6" fill="#0EA5E9" opacity="0.6"/>
    <rect x="34" y="10" width="100" height="5" rx="2.5" fill="#CBD5E1" opacity="0.7"/>
    <rect x="34" y="20" width="80" height="4" rx="2" fill="#64748B" opacity="0.5"/>
    
    <!-- List item 2 -->
    <rect x="0" y="45" width="240" height="35" rx="8" 
          fill="rgba(30,41,59,0.6)" 
          stroke="rgba(124,58,237,0.3)" 
          stroke-width="1.5"/>
    <circle cx="18" cy="62.5" r="6" fill="#7C3AED" opacity="0.6"/>
    <rect x="34" y="55" width="110" height="5" rx="2.5" fill="#CBD5E1" opacity="0.7"/>
    <rect x="34" y="65" width="90" height="4" rx="2" fill="#64748B" opacity="0.5"/>
    
    <!-- List item 3 -->
    <rect x="0" y="90" width="240" height="35" rx="8" 
          fill="rgba(30,41,59,0.6)" 
          stroke="rgba(217,70,239,0.3)" 
          stroke-width="1.5"/>
    <circle cx="18" cy="107.5" r="6" fill="#D946EF" opacity="0.6"/>
    <rect x="34" y="100" width="95" height="5" rx="2.5" fill="#CBD5E1" opacity="0.7"/>
    <rect x="34" y="110" width="70" height="4" rx="2" fill="#64748B" opacity="0.5"/>
  </g>
  
  <!-- Code brackets decoration -->
  <g transform="translate(100, 120)" opacity="0.2">
    <text x="0" y="0" 
          font-family="'JetBrains Mono', monospace" 
          font-size="36" 
          font-weight="700" 
          fill="url(#monynhaTechGradient)">
      &lt;/&gt;
    </text>
  </g>
  
  <!-- Project title -->
  <text x="320" y="280" 
        text-anchor="middle" 
        fill="url(#monynhaTechGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="42" 
        font-weight="700">
    MonynhaTech
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="315" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Blog Técnico
  </text>
</svg>
