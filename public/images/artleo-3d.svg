<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>Art Leo - 3D Experience Preview</title>
  <defs>
    <!-- 3D gradient -->
    <linearGradient id="artLeo3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="33%" stop-color="#22D3EE" />
      <stop offset="66%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    
    <!-- Depth gradient for 3D effect -->
    <linearGradient id="depth1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.4" />
    </linearGradient>
    
    <linearGradient id="depth2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#0B1120" />
  
  <!-- Ambient glow -->
  <circle cx="200" cy="150" r="140" fill="#7C3AED" opacity="0.12"/>
  <circle cx="440" cy="240" r="160" fill="#22D3EE" opacity="0.10"/>
  
  <!-- Main container with grid -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.5)"/>
  
  <!-- 3D isometric shapes composition -->
  <g transform="translate(180, 140)">
    <!-- Large cube back -->
    <path d="M 0 20 L 60 0 L 120 20 L 60 40 Z" 
          fill="url(#depth1)" 
          opacity="0.8"/>
    <path d="M 60 0 L 120 20 L 120 100 L 60 80 Z" 
          fill="url(#depth2)" 
          opacity="0.9"/>
    <path d="M 0 20 L 60 40 L 60 120 L 0 100 Z" 
          fill="url(#artLeo3d)" 
          opacity="0.7"/>
    
    <!-- Wireframe lines for depth -->
    <line x1="0" y1="20" x2="60" y2="0" 
          stroke="#22D3EE" 
          stroke-width="2" 
          opacity="0.6"/>
    <line x1="60" y1="0" x2="120" y2="20" 
          stroke="#7C3AED" 
          stroke-width="2" 
          opacity="0.6"/>
    <line x1="120" y1="20" x2="60" y2="40" 
          stroke="#EC4899" 
          stroke-width="2" 
          opacity="0.6"/>
    <line x1="60" y1="40" x2="0" y2="20" 
          stroke="#22D3EE" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
  
  <!-- Floating geometric shape -->
  <g transform="translate(380, 130)">
    <!-- Octahedron -->
    <path d="M 40 0 L 80 20 L 40 40 L 0 20 Z" 
          fill="none" 
          stroke="url(#artLeo3d)" 
          stroke-width="2.5"/>
    <path d="M 40 0 L 80 20 L 40 40 L 0 20 Z" 
          fill="url(#artLeo3d)" 
          opacity="0.2"/>
    
    <path d="M 40 0 L 40 -30 L 80 20 M 40 -30 L 0 20" 
          fill="none" 
          stroke="#7C3AED" 
          stroke-width="2" 
          opacity="0.6"/>
    <path d="M 40 40 L 40 70 L 80 20 M 40 70 L 0 20" 
          fill="none" 
          stroke="#EC4899" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
  
  <!-- Sphere wireframe -->
  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="35" 
            fill="none" 
            stroke="url(#artLeo3d)" 
            stroke-width="2"/>
    <circle cx="0" cy="0" r="35" 
            fill="url(#artLeo3d)" 
            opacity="0.1"/>
    
    <!-- Latitude lines -->
    <ellipse cx="0" cy="-15" rx="30" ry="8" 
             fill="none" 
             stroke="#22D3EE" 
             stroke-width="1.5" 
             opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="35" ry="10" 
             fill="none" 
             stroke="#7C3AED" 
             stroke-width="1.5" 
             opacity="0.5"/>
    <ellipse cx="0" cy="15" rx="30" ry="8" 
             fill="none" 
             stroke="#EC4899" 
             stroke-width="1.5" 
             opacity="0.5"/>
  </g>
  
  <!-- Orbiting particles -->
  <g opacity="0.6">
    <circle cx="160" cy="120" r="4" fill="#7C3AED"/>
    <circle cx="280" cy="100" r="3" fill="#22D3EE"/>
    <circle cx="420" cy="110" r="5" fill="#EC4899"/>
    <circle cx="500" cy="160" r="3" fill="#7C3AED"/>
    <circle cx="380" cy="240" r="4" fill="#22D3EE"/>
    <circle cx="240" cy="260" r="3" fill="#EC4899"/>
  </g>
  
  <!-- Connection lines (showing 3D space) -->
  <g stroke="url(#artLeo3d)" stroke-width="1" opacity="0.2" fill="none">
    <path d="M 180 160 L 320 220"/>
    <path d="M 380 150 L 320 220"/>
    <path d="M 240 180 L 380 150"/>
  </g>
  
  <!-- Project title -->
  <text x="320" y="75" 
        text-anchor="middle" 
        fill="url(#artLeo3d)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="48" 
        font-weight="700">
    Art Leo 3D
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="110" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="17" 
        font-weight="500">
    Interactive 3D Experience
  </text>
</svg>
