<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Art Leo — experiência 3D imersiva</title>
  <defs>
    <linearGradient id="artleo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(263 70% 48%)" />
      <stop offset="50%" stop-color="hsl(199 89% 52%)" />
      <stop offset="100%" stop-color="hsl(330 81% 62%)" />
    </linearGradient>
    <radialGradient id="artleo-orb" cx="40%" cy="40%" r="45%">
      <stop offset="0%" stop-color="hsl(210 40% 98% / 0.35)" />
