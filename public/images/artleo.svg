  <text x="200" y="390" fill="hsl(210 40% 98% / 0.78)" font-family="'Inter', sans-serif" font-size="32">Experiência 3D interativa para destacar arte digital e esculturas.</text>
  <text x="200" y="450" fill="hsl(210 40% 98% / 0.65)" font-family="'Inter', sans-serif" font-size="26">Construído com React Three Fiber, animações imersivas e storytelling visual.</text>
