<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>Art Leo - Portfólio artístico e experiências criativas 3D</title>
  <defs>
    <!-- Creative gradient -->
    <linearGradient id="artLeoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D946EF" />
      <stop offset="33%" stop-color="#7C3AED" />
      <stop offset="66%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
    
    <!-- Artistic pattern -->
    <pattern id="artPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 30 60 M 0 30 L 60 30" 
            stroke="#7C3AED" 
            stroke-width="0.5" 
            opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#05010D" />
  <rect width="640" height="360" fill="url(#artPattern)"/>
  
  <!-- Decorative glows -->
  <circle cx="150" cy="100" r="120" fill="#D946EF" opacity="0.12"/>
  <circle cx="490" cy="260" r="140" fill="#0EA5E9" opacity="0.1"/>
  
  <!-- Main container -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.5)" 
        stroke="url(#artLeoGradient)" 
        stroke-width="2" 
        opacity="0.8"/>
  
  <!-- 3D cube/isometric shapes -->
  <g transform="translate(120, 100)">
    <!-- Front face -->
    <path d="M 50 0 L 100 30 L 100 90 L 50 60 Z" 
          fill="rgba(124,58,237,0.6)" 
          stroke="#7C3AED" 
          stroke-width="2"/>
    
    <!-- Top face -->
    <path d="M 50 0 L 100 30 L 50 60 L 0 30 Z" 
          fill="rgba(217,70,239,0.7)" 
          stroke="#D946EF" 
          stroke-width="2"/>
    
    <!-- Side face -->
    <path d="M 0 30 L 50 60 L 50 120 L 0 90 Z" 
          fill="rgba(14,165,233,0.5)" 
          stroke="#0EA5E9" 
          stroke-width="2"/>
  </g>
  
  <!-- Floating geometric shapes -->
  <g transform="translate(280, 100)" opacity="0.8">
    <!-- Diamond -->
    <path d="M 60 0 L 90 30 L 60 60 L 30 30 Z" 
          fill="none" 
          stroke="url(#artLeoGradient)" 
          stroke-width="2.5"/>
    <path d="M 60 0 L 90 30 L 60 60 L 30 30 Z" 
          fill="url(#artLeoGradient)" 
          opacity="0.2"/>
    
    <!-- Circle -->
    <circle cx="150" cy="30" r="25" 
            fill="none" 
            stroke="#D946EF" 
            stroke-width="2.5"/>
    <circle cx="150" cy="30" r="25" 
            fill="#D946EF" 
            opacity="0.15"/>
  </g>
  
  <!-- Abstract art wave -->
  <g transform="translate(400, 120)">
    <path d="M 0 20 Q 30 0, 60 20 Q 90 40, 120 20" 
          fill="none" 
          stroke="url(#artLeoGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <path d="M 0 50 Q 30 30, 60 50 Q 90 70, 120 50" 
          fill="none" 
          stroke="#0EA5E9" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          opacity="0.6"/>
  </g>
  
  <!-- Orbiting particles -->
  <circle cx="480" cy="140" r="4" fill="#D946EF" opacity="0.8"/>
  <circle cx="510" cy="160" r="3" fill="#7C3AED" opacity="0.6"/>
  <circle cx="500" cy="185" r="5" fill="#0EA5E9" opacity="0.7"/>
  
  <!-- Project title -->
  <text x="320" y="275" 
        text-anchor="middle" 
        fill="url(#artLeoGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="48" 
        font-weight="700">
    Art Leo
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="310" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Creative Spaces
  </text>
</svg>
