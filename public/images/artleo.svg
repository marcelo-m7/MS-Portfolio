    </radialGradient>
  </defs>
  <rect width="1280" height="720" fill="hsl(224 71% 5%)" />
  <circle cx="640" cy="260" r="300" fill="url(#artleo-gradient)" opacity="0.8" />
  <circle cx="860" cy="420" r="260" fill="url(#artleo-orb)" />
