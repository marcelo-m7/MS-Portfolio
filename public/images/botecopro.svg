<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img">
  <title>BotecoPro - Sistema de gestão para bares e restaurantes com IA</title>
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="botecoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="50%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    
    <!-- Subtle background pattern -->
    <pattern id="botecoPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#475569" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" rx="32" fill="#020617" />
  <rect width="640" height="360" fill="url(#botecoPattern)"/>
  
  <!-- Decorative glow circles -->
  <circle cx="120" cy="100" r="140" fill="#F59E0B" opacity="0.08"/>
  <circle cx="520" cy="260" r="140" fill="#EC4899" opacity="0.08"/>
  
  <!-- Main content area -->
  <rect x="48" y="52" width="544" height="256" rx="24" 
        fill="rgba(15,23,42,0.6)" 
        stroke="rgba(245,158,11,0.4)" 
        stroke-width="2" />
  
  <!-- POS/Register icon representation -->
  <g transform="translate(100, 100)">
    <!-- Screen -->
    <rect x="0" y="0" width="120" height="90" rx="8" 
          fill="none" 
          stroke="url(#botecoGradient)" 
          stroke-width="3"/>
    <rect x="8" y="8" width="104" height="74" rx="4" 
          fill="url(#botecoGradient)" 
          opacity="0.15"/>
    
    <!-- Display lines -->
    <line x1="20" y1="25" x2="100" y2="25" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="40" x2="80" y2="40" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="55" x2="90" y2="55" stroke="#EC4899" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Order/table cards -->
  <g transform="translate(260, 100)" opacity="0.9">
    <!-- Card 1 -->
    <rect x="0" y="0" width="90" height="60" rx="12" 
          fill="rgba(245,158,11,0.25)" 
          stroke="#F59E0B" 
          stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#F59E0B"/>
    
    <!-- Card 2 -->
    <rect x="100" y="0" width="90" height="60" rx="12" 
          fill="rgba(124,58,237,0.25)" 
          stroke="#7C3AED" 
          stroke-width="2"/>
    <circle cx="120" cy="20" r="6" fill="#7C3AED"/>
    
    <!-- Card 3 -->
    <rect x="50" y="70" width="90" height="60" rx="12" 
          fill="rgba(236,72,153,0.25)" 
          stroke="#EC4899" 
          stroke-width="2"/>
    <circle cx="70" cy="90" r="6" fill="#EC4899"/>
  </g>
  
  <!-- AI indicator -->
  <g transform="translate(480, 120)">
    <circle cx="0" cy="0" r="24" 
            fill="none" 
            stroke="url(#botecoGradient)" 
            stroke-width="2.5"/>
    <circle cx="0" cy="0" r="16" 
            fill="url(#botecoGradient)" 
            opacity="0.3"/>
    <text x="0" y="6" 
          text-anchor="middle" 
          font-family="'Space Grotesk', sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#FFFFFF">
      AI
    </text>
  </g>
  
  <!-- Project title -->
  <text x="320" y="290" 
        text-anchor="middle" 
        fill="url(#botecoGradient)" 
        font-family="'Space Grotesk', 'Inter', sans-serif" 
        font-size="42" 
        font-weight="700">
    BotecoPro
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="320" 
        text-anchor="middle" 
        fill="#94A3B8" 
        font-family="'Inter', sans-serif" 
        font-size="16" 
        font-weight="500">
    Gestão Inteligente
  </text>
</svg>
