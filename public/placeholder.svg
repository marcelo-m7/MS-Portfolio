<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" role="img">
  <title>Placeholder - Monynha Softwares</title>
  <defs>
    <!-- Primary gradient (Purple to Cyan) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="50%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>
    
    <!-- Subtle background pattern -->
    <pattern id="gridPattern" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glow effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#0EA5E9" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#D946EF" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="#F3F4F6" rx="24"/>
  <rect width="1200" height="1200" fill="url(#gridPattern)"/>
  
  <!-- Glow effects -->
  <circle cx="300" cy="300" r="400" fill="url(#glowGradient)" opacity="0.5"/>
  <circle cx="900" cy="900" r="400" fill="url(#glowGradient)" opacity="0.5"/>
  
  <!-- Main geometric design -->
  <g transform="translate(600, 600)">
    <!-- Outer diamond shape -->
    <path d="M 0 -280 L 280 0 L 0 280 L -280 0 Z" 
          fill="none" 
          stroke="url(#primaryGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.6"/>
    
    <!-- Middle diamond -->
    <path d="M 0 -200 L 200 0 L 0 200 L -200 0 Z" 
          fill="none" 
          stroke="url(#primaryGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.7"/>
    
    <!-- Inner diamond -->
    <path d="M 0 -120 L 120 0 L 0 120 L -120 0 Z" 
          fill="url(#primaryGradient)" 
          opacity="0.15"/>
    
    <!-- Center circle with gradient -->
    <circle cx="0" cy="0" r="80" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="80" fill="url(#primaryGradient)" opacity="0.2"/>
    
    <!-- Image icon in center -->
    <g transform="translate(-32, -32)">
      <!-- Mountain/image icon -->
      <path d="M 8 48 L 16 32 L 32 48 L 48 24 L 56 48 Z" 
            fill="url(#primaryGradient)" 
            opacity="0.6"/>
      <circle cx="20" cy="20" r="6" fill="url(#primaryGradient)" opacity="0.6"/>
    </g>
    
    <!-- Decorative corner elements -->
    <circle cx="220" cy="-220" r="8" fill="#7C3AED" opacity="0.5"/>
    <circle cx="-220" cy="220" r="8" fill="#0EA5E9" opacity="0.5"/>
    <circle cx="220" cy="220" r="8" fill="#D946EF" opacity="0.5"/>
    <circle cx="-220" cy="-220" r="8" fill="#7C3AED" opacity="0.5"/>
  </g>
  
  <!-- Subtle text label -->
  <text x="600" y="900" 
        text-anchor="middle" 
        font-family="Space Grotesk, Inter, sans-serif" 
        font-size="24" 
        font-weight="500" 
        fill="#9CA3AF">
    Imagem não disponível
  </text>
</svg>